<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  {% assign current = page.url | downcase | split: '/' %}

  <nav class="o-nav">
    <div class="m1 hide-lg-up c-hamburger" id="tg">
      <span class="bg-color-{{page.category}} c-hamburger__element c-hamburger--top"></span>
      <span class="bg-color-{{page.category}} c-hamburger__element c-hamburger--middle"></span>
      <span class="bg-color-{{page.category}} c-hamburger__element c-hamburger--bottom"></span>
    </div>
    <div class="pt2 pb2 o-nav__overlay caps clearfix" id="overlay">
      <div class="pt2 o-nav__menu hide-lg-up">
        <div class="hide-lg-up o-nav__title center">
          <a class="spacing-xl color-{{page.category}} c-nav__title" href="/">João Campinhos</a>
        </div>
        <div class="o-nav__element center">
          <a class="o-nav__item c-nav__item {% if current[1] == 'blog' %} color-{{page.category}} {% endif %}" href="/blog">Blog</a>
          <a class="o-nav__item c-nav__item {% if current[1] == 'work' %} color-{{page.category}} {% endif %}" href="/work">Work</a>
          <a class="o-nav__item c-nav__item {% if current[1] == 'about' %} color-{{page.category}} {% endif %}" href="/about">About Me</a>
          <a class="o-nav__item c-nav__item {% if current[1] == 'contact' %} color-{{page.category}} {% endif %}" href="/contact">Contact</a>
        </div>
      </div>
      <div class="o-nav__menu hide-lg-down">
        <div class="o-nav__element center">
          <a class="o-nav__item c-nav__item {% if current[1] == 'blog' %} color-{{page.category}} {% endif %}" href="/blog">Blog</a>
          <a class="o-nav__item c-nav__item {% if current[1] == 'work' %} color-{{page.category}} {% endif %}" href="/work">Work</a>
        </div>
        <div class="o-nav__title center">
          <a class="spacing-xl bg-color-{{page.category}} c-nav__title" href="/">João Campinhos</a>
        </div>
        <div class="o-nav__element center">
          <a class="o-nav__item c-nav__item {% if current[1] == 'about' %} color-{{page.category}} {% endif %}" href="/about">About Me</a>
          <a class="o-nav__item c-nav__item {% if current[1] == 'contact' %} color-{{page.category}} {% endif %}" href="/contact">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
  {{ content }}
  </main>

  <footer class="center p2 inverse">
    © 2016 João Campinhos • <a class="color-meta" href="/contact">contact</a>
  </footer>

  <!--<script>unorphan('h1, h2, h3, p, li, .unorphan')</script>-->
  <script>
document.getElementById('tg').addEventListener('click', function(e) {
  e.preventDefault();

  this.classList.toggle('is-open');
  document.getElementById('overlay').classList.toggle('is-open');

  //document.getElementById('overlay').classList.toggle('is-active');
});
window.scrollTo(0,1);
  </script>

  </body>
</html>
