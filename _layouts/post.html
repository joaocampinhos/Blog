---
layout: default
---
<div>
  <div class="center container-m pb4 pt4">
    <h4 class="m0 caps color-{{page.category}} spacing-l">{{page.category}}</h4>
    <h1 class="m1 caps color-black huge break-word">{{ page.title }}</h1>
    <span class="code">{{ page.date | date: "%B %d, %Y" }}</span>
  </div>
  <div class="post-body container-s pl2 pr2 pb2">
    {{ content }}
    <a href="#">
      <div class="center p2 inverse bg-color-{{page.category}}">
        Liked this post?
      </div>
    </a>
  </div>
</div>
