<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
      {{ page.title }} &middot; {{ site.author.name }}
  </title>

  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/styles.css">

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.author.name }}" href="/atom.xml">

  <!-- Meta meta -->

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@joaocampinhos">
  <meta name="twitter:site" content="@joaocampinhos">
  <meta name="twitter:domain" content="blog.campinhos.pt">
  <meta name="twitter:title" content="{{ page.title }} &middot; {{ site.author.name }}">
  <meta name="twitter:image" content="http://gravatar.com/avatar/b4e15cc67a93380cbf8f2a23b355f380?s=300">
  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-68409872-1', 'campinhos.pt');
    ga('send', 'pageview');
  </script>
</head>
