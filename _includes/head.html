<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">

  <!--This is complex and not maintainable -->
  {% if page.category == 'development' %}
  <meta name="theme-color" content="#336efb">
  <style>
    ::selection,.footnote{background:#336efb}
    ::-moz-selection{background:#336efb}
    .reversefootnote{color:#336efb}
  </style>
  {% elsif page.category == 'design' %}
  <meta name="theme-color" content="#28dba4">
  <style>
    ::selection,.footnote{background:#28dba4}
    ::-moz-selection{background:#28dba4}
    .reversefootnote{color:#28bda4}
  </style>
  {% elsif page.category == 'personal' %}
  <meta name="theme-color" content="#e44053">
  <style>
    ::selection,.footnote{background:#e44053}
    ::-moz-selection{background:#e44053}
    .reversefootnote{color:#e44053}
  </style>
  {% else %}
  <meta name="theme-color" content="#cfba88">
  <style>
    ::selection,.footnote{background:#cfba88}
    ::-moz-selection{background:#cfba88}
    .footnote,.reversefootnote{color:#cfba88}
  </style>
  {% endif %}

  <title>
      {{ page.title }} &middot; {{ site.author.name }}
  </title>

  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400italic,700,700italic|Source+Code+Pro:400' rel='stylesheet' type='text/css'>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/styles.css">

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.author.name }}" href="/atom.xml">

  <!-- Meta meta -->

  <meta name="twitter:card" content="summary">
  <meta name="twitter:creator" content="@joaocampinhos">
  <meta name="twitter:site" content="@joaocampinhos">
  <meta name="twitter:domain" content="blog.campinhos.pt">
  <meta name="twitter:title" content="{{ page.title }} &middot; {{ site.author.name }}">
  <meta name="twitter:image" content="http://gravatar.com/avatar/b4e15cc67a93380cbf8f2a23b355f380?s=300">
  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="description" content="{{ page.description }}">
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="description" content="{{ site.description }}">
  {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-68409872-1', 'campinhos.pt');
    ga('send', 'pageview');
  </script>

</head>
